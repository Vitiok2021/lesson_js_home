  <body>
    <h1>Задача 9</h1>

    <p>
      Дано покази температур (довільна кількість). Розробити функцію, яка
      дозволить підрахувати кількість від’ємних показів температури.
    </p>

    <script>
      function getMinusTemperature() {
        let count = 0;
        for (let i = 0; i < arguments.length; i++) {
          if (arguments[i] < 0) count++;
        }
        return count;
      }
      const myMinusTemperature = getMinusTemperature(1, 2, -3, -5, 2, -4);
      document.write(
        `Кількість від’ємних показів температури = ${myMinusTemperature}`
      );
    </script>
  </body>
