  <body>
    <h1>Задача 7</h1>

    <p>
      Створити функцію, яка випадковим чином виводить на екран одне із 4
      зображень (шляхи до зображень передаються у функцію)
    </p>

    <script>
      function showImage(numberImage) {
        return `<img src='../img/${numberImage}.png'>`;
      }
      const userImg = parseInt(prompt("Введіть номер картинки від 1 до 4"));
      const showImg = showImage(userImg);
      document.write(showImg);
    </script>
  </body>
