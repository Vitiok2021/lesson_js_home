  <body>
    <h1>Задача 15</h1>

    <p>
      Користувача поступово вводить показники температури протягом року. Знайти
      середню температуру.
    </p>

    <script>
      // 0.Ввід
      let averageMonthTemperature;
      let totalAverageMonthTemperature = 0;
      const monthInYear = 12;
      let averageYearTemperature;
      // 1. Обчислення
      for (let i = 1; i <= monthInYear; i++) {
        averageMonthTemperature = parseInt(
          prompt(`Введіть температуру ${i}-го місяця `)
        );
        totalAverageMonthTemperature += averageMonthTemperature;
      }
      averageYearTemperature = totalAverageMonthTemperature / monthInYear;
      // 2. Вивід
      document.write(
        `Середня річна температура = ${averageYearTemperature} градусів`
      );
    </script>
  </body>
</html>
