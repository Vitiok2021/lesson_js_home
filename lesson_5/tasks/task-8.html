  <body>
    <h1>Задача 8</h1>

    <p>
      Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число
      користувача (використати confirm).
    </p>

    <script>
      const userNumber = parseInt(alert("Загадайте число від 1 до 10. Комп'"));

      for (let i = 1; i <= 3; i++) {
        let randomNum = 1 + Math.floor(Math.random() * (10 - 1 + 1));
        let unswer = confirm(`Це число ${randomNum} ?`);
        if (unswer) {
          document.write(`Ви вгадали. Це число ${randomNum}`);
          break;
        }
        if (i === 3) alert("Нажаль спроби закінчились");
      }
    </script>
  </body>
