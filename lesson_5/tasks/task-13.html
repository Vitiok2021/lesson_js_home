  <body>
    <h1>Задача 13</h1>

    <p>
      Морський бій. Комп’ютер випадково розташовує одиночний корабель на полі
      розміром N*M. Маючи К снарядів користувач намагається потопити корабель.
    </p>

    <script>
      //const
      const N = 5;
      const M = 5;
      let K = parseInt(prompt("Введіть кількість пострілів", "3"));
      const randomN = 1 + Math.floor(Math.random() * 5);
      const randomM = 1 + Math.floor(Math.random() * 5);
      for (; K > 0; K--) {
        const userN = parseInt(prompt("Введіть координату N"));
        const userM = parseInt(prompt("Введіть координату M"));
        if (randomN === userN && randomM === userM) alert("Ви вбили корабль");
        else alert("Мимо");
      }
    </script>
  </body>
