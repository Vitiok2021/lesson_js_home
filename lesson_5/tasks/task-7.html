  <body>
    <h1>Задача 7</h1>

    <p>Вивести на екран N абзаців (N вводиться користувачем) за зразком:</p>

    <script>
      const N = parseInt(prompt("Введіть кількість абзаців"));
      let count = 1;
      for (let i = 0; i < N; i++) {
        document.write(`<h1>Заголовок ${i + 1}</h1>
        `);
        count++;

        for (let j = 1; j < count; j++) {
          document.write(`<p>Розділ ${i + 1}, параграф ${j}</p>`);
        }
      }
      document.write(`<hr>`);
    </script>
  </body>
