  <body>
    <h1>Задача 10</h1>

    <p>
      Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем
      числами.
    </p>

    <script>
      const minNumber = parseInt(prompt("Введіть перше число"));
      const maxNumber = parseInt(prompt("Введіть друге число"));
      let sum = 0;
      if (minNumber > maxNumber) {
        const temp = minNumber;
        minNumber = maxNumber;
        maxNumber = temp;
      }
      for (let i = minNumber; i <= maxNumber; i++) {
        if (i % 2 !== 0) {
          sum += i;
        }
      }
      document.write(`Сума непарних чисел в заданому діапазоні = ${sum}`);
    </script>
  </body>
