<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1</title>
  </head>
  <body>
    <h1>Задача 1</h1>

    <p>
      Вивести з використанням циклів маркований список з випадковими числами
      (1-100). Кількість випадкових чисел вводиться користувачем.
    </p>

    <script>
      const quantityNumber = parseInt(prompt("Введіть число від 1 до 100"));
      if (quantityNumber > 0 && quantityNumber <= 100) {
        document.write("<ul>");
        for (let j = 0; j < quantityNumber; j++) {
          let randomNumber = 1 + Math.floor(Math.random() * 100);
          document.write(`<li>${randomNumber}</li>`);
        }
        document.write("</ul>");
      } else document.write("Ви ввели некорректне число");
    </script>
  </body>
</html>
