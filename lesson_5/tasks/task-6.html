    <p>Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком</p>

    <script>
      document.write(`<table border=2px>
            <tbody>`);
      let count = 1;
      for (let i = 1; i <= 3; i++) {
        document.write(`<tr>`);
        for (let j = 1; j <= 3; j++) {

        }
