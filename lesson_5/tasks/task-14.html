  <body>
    <h1>Задача 14</h1>

    <p>
      Каса. Користувачу повідомляють суму, яку йому треба сплатити. Користувач
      поступово вводить суму грошей до тих пір, поки суми не буде достатньо для
      оплати товарів (кожного разу користувачу повідомляють, яку ще суму
      потрібно ввести).
    </p>

    <script>
      let totalSum = 100; //заг сума

      let userSum; //сума користувача

      do {
        userSum = parseFloat(prompt("Внесіть Вашу суму"));
        // console.log(userSum);
        totalSum -= userSum;
        // console.log(differenceSum);
        if (totalSum > 0) alert(`Вам не вистачає ${totalSum} грн`);
        else alert("Ви внесли всю суму");
      } while (totalSum > 0);
    </script>
  </body>
