    <h1>Задача 10</h1>

    <p>
      Дано покази температур (довільна кількість). Розробити функцію, яка
      дозволить знайти середнє значення для додатних показів температури.
    </p>

    <script>
      function getAveragePositiveTemperature() {
        let sum = 0;

        let count = 0;
        for (let i = 0; i < arguments.length; i++) {
          if (arguments[i] > 0) {
            sum += arguments[i];
            count++;
          }
        }

        return sum / count;
      }

      const myAverageTemperature = getAveragePositiveTemperature(
        2,
        2,
        -3,
        -5,
        2,
        -4
      );
      document.write(`Середня додатня температура = ${myAverageTemperature}`);
    </script>
  </body>
