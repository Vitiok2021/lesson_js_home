<html lang="en">

  <body>
    <h1>Задача 4</h1>

    <p>
      Створити функцію, яка для 3 заданих чисел знаходить одночасно декілька
      результатів: кількість парних, кількість додатних, кількість більших за
      100.
    </p>

    <script>
      function getNum() {
        let even = 0;
        let positive = 0;
        let maxOf100 = 0;
        for (let i = 0; i < arguments.length; i++) {
          if (arguments[i] % 2 === 0) even++;
          if (arguments[i] > 0) positive++;
          if (arguments[i] > 100) maxOf100++;
        }
        return [even, positive, maxOf100];
      }

      let num1 = parseInt(prompt("num1 ="));
      let num2 = parseInt(prompt("num2 ="));
      let num3 = parseInt(prompt("num3 ="));

      let myNum = getNum(num1, num2, num3);
      document.write(`Кількість парних = ${myNum[0]}, Кількість додатних = ${myNum[1]}, Кількість більших за
      100 = ${myNum[2]}`);
    </script>
  </body>
</html>
