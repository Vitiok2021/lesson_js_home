  <body>
    <h1>Задача 2</h1>

    <p>
      Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день
      робочим.
    </p>

    <script>
      function getDay(day) {
        switch (day) {
          case 1:
          case 2:
          case 3:
          case 4:
          case 5:
            return "Робочий день";
          case 6:
          case 7:
            return "Вихідний день";
          default:
            return "Ви ввели некоректне значення";
        }
      }
      let myDay = getDay(1);
      document.write(myDay);
    </script>
  </body>
