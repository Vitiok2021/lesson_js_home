  <body>
    <h1>Задача 3</h1>

    <p>
      Створити окремі функції, які для 4 чисел знаходять: 1)суму; 2)добуток;
      3)середнє арифметичне; 4)мінімальне значення.
    </p>

    <script>
      function getSum(num1, num2, num3, num4) {
        return num1 + num2 + num3 + num4;
      }
      function getMultiply(num1, num2, num3, num4) {
        return num1 * num2 * num3 * num4;
      }
      function getArithmeticMean(num1, num2, num3, num4) {
        return (num1 + num2 + num3 + num4) / 4;
        //  return getSum(num1, num2, num3, num4) / 4;
      }
      function getMin(num1, num2, num3, num4) {
        let min = num1;
        if (num2 < num1) min = num2;
        if (num3 < num2) min = num3;
        if (num4 < num3) min = num4;
        return min;
      }
      let mySum = getSum(1, 2, 3, 4);
      document.write(mySum + "</br>");
      let myMultiply = getMultiply(1, 2, 3, 4);
      document.write(myMultiply + "</br>");
      let myArithmeticMean = getArithmeticMean(1, 2, 3, 4);
      document.write(myArithmeticMean + "</br>");
      document.write(getMin(10, 2, 3, 4));
    </script>
  </body>
