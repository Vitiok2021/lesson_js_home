    <h1>Задача 8</h1>

    <p>
      Створити функцію, яка виводить банер (у функцію передаються: зображення,
      заголовок та посилання, куди переходимо при кліку на зображення (тег img
      повине знаходитись у середині тега a:
      <!-- <a> <img src="”шлях”" /> </a> -->
    </p>

    <script>
      function showBanner(image, header, link) {
        return `<a href = '${link}' target='_blanc'><h2>${header}</h2><img src = '../img/${image}.png'></a>`;
      }
      const myBanner = showBanner(1, "Заголовок", "https://www.google.com/");
      document.write(myBanner);
    </script>
