  <body>
    <h1>Задача 6</h1>

    <p>
      Створити функцію, яка створює таблицю з вказаною кількістю рядків і
      стовпців (таблиця заповнюється заданим фіксованим повідомленням).
    </p>

    <script>
      function createTable(row = 2, column = 2) {
        document.write(`<table border = '2px'>
          <tbody>`);
        for (let r = 0; r < row; r++) {
          document.write(`<tr>`);
          for (let c = 0; c < column; c++) {
            document.write(`<td>X</td>`);
          }
          document.write(`</tr>`);
        }
        document.write(`</tbody>
             </table>
          `);
      }
      const row = parseInt(prompt("Ввдедіть кількість рядків"));
      const column = parseInt(prompt("Ввдедіть кількість стовпців"));

      createTable(row, column);
    </script>
  </body>
